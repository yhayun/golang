log4j.rootLogger = fatal, subserver

log4j.appender.subserver = org.apache.log4j.RollingFileAppender
log4j.appender.subserver.File = subserver.log
log4j.appender.subserver.layout = org.apache.log4j.PatternLayout
log4j.appender.subserver.layout.ConversionPattern = %d | %-5.5p | %-30.30t | %-30.30c{1} | L%-4L | %m%n
log4j.appender.subserver.append=false
log4j.appender.subserver.MaxFileSize = 20000KB
log4j.appender.subserver.MaxBackupIndex = 5
log4j.appender.subserver.Threshold = fatal

log4j.logger.com.ibm.cms.rtmf = fatal, rtmf

log4j.appender.rtmf = org.apache.log4j.RollingFileAppender
log4j.appender.rtmf.File = rtmf.log
log4j.appender.rtmf.layout = org.apache.log4j.PatternLayout
log4j.appender.rtmf.layout.ConversionPattern = %d | %-5.5p | %-30.30t | %-30.30c{1} | L%-4L | %m%n
log4j.appender.rtmf.append=false
log4j.appender.rtmf.MaxFileSize = 20000KB
log4j.appender.rtmf.MaxBackupIndex = 5
log4j.appender.rtmf.Threshold = fatal
